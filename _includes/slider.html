<!-- Start Slider  Area -->
<section class="slider-area bg-cover2">
    <div class="slider-wrapper full-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                     <div class="slider-carousel owl-carousel">
                       {% assign data =  site.data.slider %}
                         {% if page.subject_name %}
                         {% for slider in site.data[page.subject_name].slider %}
                           <div class="slider-content wow fadeIn" data-wow-duration="4s">
                             <h1 class="heading-1">{{slider.title}}</h1>
                             {%if slider.button_label %}
                               <p><a href="{{slider.button_link}}/index.html" class="btn-style3 btn wow fadeInDown" data-wow-duration="500ms">{{slider.button_label}}</a></p>
                             {% endif %}
                           </div>
                          {% endfor %}
                          {% endif %}
                     </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Slider Area -->
